{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div style="color: red; margin: 10px 0;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div>
            <label>
                Логин:
                <input type="text" name="login" value="{{ request.form.login or '' }}" required>
            </label>
        </div>
        
        <div>
            <label>
                Пароль:
                <input type="password" name="password" required>
            </label>
        </div>
        
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
    
    <p>Нет аккаунта? <a href="/lab5/register">Зарегистрируйтесь</a></p>

    <style>
        form div {
            margin: 15px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
        }
        
        input {
            padding: 5px;
            width: 250px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
{% endblock %}
