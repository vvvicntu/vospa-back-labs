{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    
    <div class="users-list">
        {% for user in users %}
            <div class="user-card">
                <b>Логин:</b> {{ user['login'] }}
                {% if user['real_name'] %}
                    <br><b>Имя:</b> {{ user['real_name'] }}
                {% endif %}
            </div>
        {% endfor %}
    </div>
    
    <style>
        .users-list {
            margin: 20px 0;
        }
        .user-card {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
{% endblock %}
