{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>
    
    {% if error %}
        <div style="color: red; margin: 10px 0;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" name="title" maxlength="50" value="{{ article['title'] }}" required>
            </label>
        </div>
        
        <div>
            <label>
                Текст статьи:
                <textarea name="article_text" rows="10" required>{{ article['article_text'] }}</textarea>
            </label>
        </div>
        
        <div>
            <label>
                <input type="checkbox" name="is_favorite" {% if article['is_favorite'] %}checked{% endif %}>
                Добавить в избранное
            </label>
        </div>
        
        <div>
            <label>
                <input type="checkbox" name="is_public" {% if article['is_public'] %}checked{% endif %}>
                Сделать публичной
            </label>
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab5/list" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>

    <style>
        form div {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin: 10px 0;
        }
        
        input[type="text"] {
            padding: 5px;
            width: 300px;
        }
        
        textarea {
            padding: 5px;
            width: 100%;
            max-width: 600px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
{% endblock %}
