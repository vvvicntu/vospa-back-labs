{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <style>
        .pay {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: #cef4d6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tot {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ae0101;
            margin: 20px 0;
        }
        .form {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-weight: bold;
        }
        .but {
            text-align: center;
            margin-top: 25px;
        }
        .pay_button {
            padding: 12px 30px;
            background: #085831;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .otmena {
            display: inline-block;
            margin-left: 15px;
            color: #c60000;
            text-decoration: none;
        }
    </style>

    <div class="pay">
        <h1>Оплата</h1>

        <div class="tot">
            Сумма к оплате: {{ price }} ₽
        </div>

        <form action="/lab3/success">

            <input type="hidden" name="price" value="{{ price }}">
            
            
            <div class="form">
                <label>Номер банковской карты:</label>
                <input type="text" name="card" pattern="\d{16}" placeholder="16 цифр">
            </div>

            <div class="form">
                <label>Имя держателя карты:</label>
                <input type="text" name="name" placeholder="IVAN IVANOV">
            </div>

            <div class="form">
                <label>Номер CVV:</label>
                <input type="text" name="cvv" size="3" pattern="\d{3}" placeholder="123">
            </div>

            <div class="but">
                <button type="submit" class="pay_button">Оплатить</button>
                <a href="/lab3/order" class="otmena">Отказаться</a>
            </div>
        </form>
    </div>
{% endblock %}
