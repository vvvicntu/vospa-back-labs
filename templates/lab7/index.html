{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8fcff;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        color: #2c5aa0;
        text-align: center;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 10px rgba(44, 90, 160, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e6f2ff;
    }

    th {
        background-color: #3c5e95;
        color: white;
        font-weight: 600;
    }

    tr:hover {
        background-color: #f0f8ff;
    }

    button {
        background-color: #31548b;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 2px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #3a76d8;
    }

    div > button {
        background-color: #d0639b;
        padding: 10px 20px;
        font-size: 16px;
        margin: 20px 0;
    }

    div > button:hover {
        background-color: #1d4a90;
    }

    .modal {
        display: none;
        background: white;
        width: 450px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        padding: 25px;
        border-radius: 10px;
        border: 1px solid #cce0ff;
        box-shadow: 0 4px 20px rgba(44, 90, 160, 0.15);
        z-index: 1000;
    }

    .modal::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(248, 252, 255, 0.9);
        z-index: -1;
    }

    .modal label {
        display: block;
        margin-bottom: 15px;
        color: #2c5aa0;
        font-weight: 500;
    }

    .modal input[type="text"],
    .modal input[type="number"],
    .modal textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #cce0ff;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .modal input[type="text"]:focus,
    .modal input[type="number"]:focus,
    .modal textarea
</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th>Русское название</th>
            <th>Оригинальное название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<script>
    fillFilmList();
</script>

<div>
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
    <input type="hidden" id="id">
    <label>
        Название фильма на русском:
        <input type="text" id="title-ru">
    </label><br>

    <label>
        Название фильма на оригинальном языке
        <i>(если фильм русский, то оставьте пустым):</i>
        <input type="text" id="title">
    </label><br>

    <label>
        Год выпуска:
        <input type="number" id="year">
    </label><br>

    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description-error" class="error-message"></div>
    </label><br>

    <button onclick="sendFilm()">ОК</button>
    <button onclick="cancel()">Отмена</button>
</div>
{% endblock %}
