{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>

<form method="post">
    <div>
        <label>Логин: <input type="text" name="login" required></label>
    </div><br>
    <div>
        <label>Имя: <input type="text" name="name" required></label>
    </div><br>
    <div>
        <label>Пароль: <input type="password" name="password" required></label>
    </div><br>
    <div>
        <label>Подтвердите пароль: <input type="password" name="confirm_password" required></label>
    </div><br>
    
    {% if error %}
    <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <div>
        <button type="submit">Зарегистрироваться</button><br><br>
        <a href="/lab4/login">Уже есть аккаунт? Войти</a>
    </div>
</form>
{% endblock %}
