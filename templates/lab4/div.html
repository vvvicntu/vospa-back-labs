{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %} 
    {% if error %}

        <div>
            <a href="/lab4/div-form"> Вернуться назад</a>
        </div>
    {% else %}
        <h1>Деление чисел</h1>
        <div>{{ x1 }} / {{ x2 }} = {{ result }}</div><br>
        <div>
            <a href="/lab4/div-form">Вернуться назад</a>
        </div>
    {% endif %}
{% endblock %}
