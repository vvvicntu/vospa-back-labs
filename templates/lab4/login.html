{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %} 
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <div style="text-align: center">
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизируйтесь</h2>
    <form method="post" style="margin-left: 20px ;">
        <div>
            <label for="login">Пользователь: </label>
            <input type="text" id="login" name="login" value="{{ login_value or '' }}">
        </div>
        <div>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password">
        </div><br>
        {% if error %}
        <div style="width: 170px; color: crimson; font-weight: bold; background-color: #ffe6e6; padding: 10px; border-radius: 5px; border: 1px solid crimson;">
            {{ error }}
        </div><br>
        {% endif %}
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
    {% endif %}
{% endblock %}
