{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/lab8/edit/{{ article.id }}" method="post" class="article-form">
        <div class="form-group">
            <label class="form-label">
                Заголовок:
            </label>
            <input type="text" name="title" class="form-input" maxlength="50" value="{{ article.title }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Текст статьи:
            </label>
            <textarea name="article_text" rows="10" class="form-textarea" required>{{ article.article_text }}</textarea>
        </div>

        <div class="form-checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}>
                Сделать статью публичной
            </label>
        </div>

        <div class="form-checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}>
                Добавить в избранное
            </label>
        </div>

        <div class="form-buttons">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/lab8/articles'">Отмена</button>
        </div>
    </form>

    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .article-form {
            max-width: 600px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }
        
        .form-textarea:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .form-checkbox-group {
            margin-bottom: 15px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-label input {
            margin-right: 10px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
        
        .cancel-btn {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
{% endblock %}
