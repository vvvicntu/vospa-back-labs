{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block head %}
<style>
.office-list {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 20px auto;
}

.office-item {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    background: #f9f9f9;
}

.office-info {
    margin-bottom: 10px;
}

.office-buttons {
    display: flex;
    gap: 10px;
}

.but {
    padding: 8px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    color: white;
}

.but-book {
    background: #28a745;
}

.but-book:hover {
    background: #218838;
}

.but-cancel {
    background: #dc3545;
}

.but-cancel:hover {
    background: #c82333;
}

.but:disabled {
    background: #6c757d;
    cursor: not-allowed;
}

.total-price {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
    border: 1px solid #28a745;
    background: #f8fff9;
    border-radius: 5px;
}
</style>
{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)  
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data){
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        const totalDiv = document.getElementById('total-price');
        ul.innerHTML = '';
        
        let totalPrice = 0;
        let login = '{{ session.get("login", "") }}';
        
        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'office-item';
            
            const isOccupied = office.tenant !== '';
            const isMyOffice = office.tenant === login;
            
            li.innerHTML = `
                <div class="office-info">
                    <b>Офис ${office.number}</b>: ${office.tenant || 'свободен'} - ${office.price} руб./мес.
                </div>
                <div class="office-buttons">
                    <button class="but but-book" onclick="booking(${office.number})" ${isOccupied ? 'disabled' : ''}>
                        Забронировать
                    </button>
                    <button class="but but-cancel" onclick="cancellation(${office.number})" ${!isMyOffice ? 'disabled' : ''}>
                        Освободить
                    </button>
                </div>
            `;

            ul.appendChild(li);
            
            if (isMyOffice) {
                totalPrice += office.price;
            }
        }
        
        if (totalPrice > 0) {
            totalDiv.innerHTML = `<b>Общая стоимость аренды: ${totalPrice} руб./мес.</b>`;
        } else {
            totalDiv.innerHTML = '<em>У вас нет арендованных офисов</em>';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1: 
                    alert('Вы не авторизованы');
                    break;
                case 2: 
                    alert('Офис уже забронирован');
                    break;
                default:
                    alert('Ошибка');
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1: 
                    alert('Вы не авторизованы');
                    break;
                case 3: 
                    alert('Офис не забронирован');
                    break;
                case 4: 
                    alert('Вы можете освобождать только свои офисы');
                    break;
                default:
                    alert('Ошибка');
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Список офисов</h1>
    <ul id="office-list"></ul>
    <div id="total-price"></div>
{% endblock %}
