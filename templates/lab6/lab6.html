{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block head %}
<style>
.office-list {
    list-style: none;
    padding: 0;
    max-width: 700px;
    margin: 20px auto;
}

.office-item {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    background: #f9f9f9;
    transition: all 0.3s ease;
}

.office-item:hover {
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.office-info {
    margin-bottom: 12px;
    font-size: 16px;
}

.office-status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
    margin-left: 10px;
}

.status-free {
    background: #d4edda;
    color: #155724;
}

.status-occupied {
    background: #f8d7da;
    color: #721c24;
}

.office-buttons {
    display: flex;
    gap: 10px;
}

.but {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    font-size: 14px;
    transition: background-color 0.3s;
}

.but-book {
    background: #28a745;
}

.but-book:hover:not(:disabled) {
    background: #218838;
}

.but-cancel {
    background: #dc3545;
}

.but-cancel:hover:not(:disabled) {
    background: #c82333;
}

.but:disabled {
    background: #6c757d;
    cursor: not-allowed;
    opacity: 0.6;
}

.total-price {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    border: 2px solid #28a745;
    background: #f8fff9;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
}

.loading {
    text-align: center;
    color: #6c757d;
    font-style: italic;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 4px;
    margin: 10px 0;
    text-align: center;
}
</style>
{% endblock %}

{% block script %}
<script>
let currentLogin = '{{ session.get("login", "") }}';

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    
    const ul = document.getElementById('office-list');
    ul.innerHTML = '<div class="loading">Загрузка списка офисов...</div>';
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)  
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data){
        if (data.error) {
            showError('Ошибка загрузки данных: ' + data.error.message);
            return;
        }
        
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'office-item';
            
            const isOccupied = office.tenant && office.tenant !== '';
            const isMyOffice = office.tenant === currentLogin;
            
            li.innerHTML = `
                <div class="office-info">
                    <b>Офис ${office.number}</b>: ${office.tenant || 'свободен'} - ${office.price} руб./мес.
                </div>
                <div class="office-buttons">
                    <button class="but but-book" onclick="booking('${office.number}')" ${isOccupied ? 'disabled' : ''}>
                        Забронировать
                    </button>
                    <button class="but but-cancel" onclick="cancellation('${office.number}')" ${!isMyOffice ? 'disabled' : ''}>
                        Освободить
                    </button>
                </div>
            `;

            ul.appendChild(li);
        }
        
        updateTotalCost();
    })
    .catch(function(error) {
        showError('Ошибка соединения: ' + error.message);
    });
}

function updateTotalCost() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'total_cost',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        const totalDiv = document.getElementById('total-price');
        if (data.result > 0) {
            totalDiv.innerHTML = `<b>Общая стоимость аренды: ${data.result} руб./мес.</b>`;
        } else {
            totalDiv.innerHTML = '<em>У вас нет арендованных офисов</em>';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,  // Уже передается как строка
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1: 
                    alert('Вы не авторизованы');
                    break;
                case 2: 
                    alert('Офис уже забронирован');
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,  // Уже передается как строка
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch(data.error.code) {
                case 1: 
                    alert('Вы не авторизованы');
                    break;
                case 3: 
                    alert('Офис не забронирован');
                    break;
                case 4: 
                    alert('Вы можете освобождать только свои офисы');
                    break;
                default:
                    alert('Ошибка: ' + data.error.message);
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

function showError(message) {
    const ul = document.getElementById('office-list');
    ul.innerHTML = `<div class="error-message">${message}</div>`;
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Аренда офисов</h1>
    <p style="text-align: center; color: #666;">Система бронирования офисных помещений</p>
    
    <div id="office-list">
        <div class="loading">Загрузка списка офисов...</div>
    </div>
    
    <div id="total-price">
        <div class="loading">Расчет стоимости...</div>
    </div>
{% endblock %}
